<div class="weekly-forecast">
    <h2>Weekly Weather Forecast</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Day</th>
          <th>Date</th>
          <th>Min Temp</th>
          <th>Max Temp</th>
          <th>Description</th>
          <th>Icon</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let day of forecast">
          <td>{{ day.date | date: 'EEEE' }}</td>
          <td>{{ day.date | date: 'dd/MM/yyyy' }}</td>
          <td>{{ day.tempMin }}°C</td>
          <td>{{ day.tempMax }}°C</td>
          <td>{{ day.description }}</td>
          <td>
            <img
              [src]="'https://openweathermap.org/img/wn/' + day.icon + '@2x.png'"
              [alt]="day.description"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
