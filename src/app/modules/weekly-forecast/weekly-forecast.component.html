<div class="forecast-container">
  <div class="error-message" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="forecast.length > 0" class="forecast-table">
    <h2>Pronóstico Semanal para {{ city }}, {{ country }}</h2>
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Descripción</th>
          <th>Temp. Máxima (°C)</th>
          <th>Temp. Mínima (°C)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let day of forecast">
          <td>{{ day.date | date: 'dd/MM/yyyy' }}</td>
          <td>
            <div class="weather-description">
              <img [src]="'https://openweathermap.org/img/wn/' + day.icon + '@2x.png'" alt="icono clima" />
              {{ day.description }}
            </div>
          </td>
          <td>{{ day.tempMax }}°C</td>
          <td>{{ day.tempMin }}°C</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
